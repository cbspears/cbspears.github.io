<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing — Charlie Spears</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0c0c0c;
            --text: #e8e8e8;
            --accent: #d4a574;
            --muted: #6b6b6b;
            --border: #2a2a2a;
            --box-bg: #111;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* The centered box */
        .container {
            width: 100%;
            max-width: 650px;
            background: var(--box-bg);
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 2rem;
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        nav a {
            color: var(--muted);
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--text);
        }

        /* Content area */
        .content {
            padding: 3rem 2rem;
        }

        /* Page header */
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        /* Articles list */
        .articles-list {
            display: flex;
            flex-direction: column;
        }

        .article-item {
            display: block;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-item:hover {
            padding-left: 0.5rem;
        }

        .article-item:hover .article-title {
            color: var(--accent);
        }

        .article-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
            transition: color 0.2s ease;
        }

        .article-date {
            font-size: 0.8rem;
            color: var(--muted);
        }

        /* Loading state */
        .loading {
            color: var(--muted);
            font-size: 0.9rem;
            padding: 2rem 0;
        }

        /* Contact footer */
        .contact {
            padding: 1.25rem 2rem;
            border-top: 1px solid var(--border);
        }

        .contact a {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            body {
                padding: 1rem;
                align-items: flex-start;
            }

            nav {
                gap: 1.25rem;
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .contact {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="writing.html" class="active">Writing</a>
            <a href="talks.html">Talks</a>
            <a href="https://twitter.com/cbspears" target="_blank">Twitter</a>
        </nav>

        <main class="content">
            <div class="page-header">
                <h1>Writing</h1>
                <p>Articles and newsletters from Blockspace Media.</p>
                <div class="last-updated" id="last-updated"></div>
            </div>

            <div class="articles-list" id="articles-list">
                <p class="loading">Loading articles...</p>
            </div>
        </main>

        <footer class="contact">
            <a href="mailto:cbspears@gmail.com">cbspears@gmail.com</a>
        </footer>
    </div>

    <script>
        // Fetch and display articles from articles.json
        async function loadArticles() {
            const container = document.getElementById('articles-list');
            const lastUpdated = document.getElementById('last-updated');
            
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                
                // Show last updated time
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    lastUpdated.textContent = `Last updated: ${date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    })}`;
                }
                
                // Display articles
                if (data.articles && data.articles.length > 0) {
                    container.innerHTML = data.articles.map(article => `
                        <a href="${article.url}" target="_blank" class="article-item">
                            <div class="article-title">${article.title}</div>
                            ${article.date ? `<div class="article-date">${article.date}</div>` : ''}
                        </a>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="loading">No articles found yet. Check back soon!</p>';
                }
                
            } catch (error) {
                console.error('Error loading articles:', error);
                container.innerHTML = `
                    <p class="loading">
                        Articles are updated daily. 
                        <a href="https://newsletter.blockspacemedia.com" target="_blank" style="color: var(--accent);">
                            Visit Blockspace Newsletter →
                        </a>
                    </p>
                `;
            }
        }
        
        // Load articles when page loads
        loadArticles();
    </script>
</body>
</html>
